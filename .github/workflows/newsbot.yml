jobs:
  run-news-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r ./requirements.txt

      - name: Debug pip list (optional)
        run: |
          pip list

      - name: Run War Monitor
        run: |
          echo "Starting update_news.py"
          timeout 120s python update_news.py || echo "Script timed out or failed."
