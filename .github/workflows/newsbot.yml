name: Update War Monitor

on:
  workflow_dispatch:

jobs:
  run-news-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        run: python update_news.py

      - name: Commit & push updated data
        run: |
          git config --global user.name "WarBot"
          git config --global user.email "bot@wardash.com"
          git add war_monitor_data.json
          git commit -m "Update war data feed" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/RJBTHOR/wardash.git HEAD:main
